<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Amo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(#ffe4e1, #ffc0cb);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      text-align: center;
      user-select: none;
      overflow: hidden;
    }
    h1 {
      color: #ff69b4;
      font-size: 8vw;
      margin-top: 20px;
      text-shadow: 2px 2px #fff;
      animation: pulse 2s infinite;
    }
    .foto-container {
      display: inline-block;
      position: relative;
      margin: 20px;
    }
    .circle {
      position: relative;
      width: 120px;
      height: 120px;
      background-color: #fff;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 3px solid #ff69b4;
      animation: rotate 10s infinite linear;
    }
    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .heart-container {
      position: absolute;
      top: -15px;
      left: -15px;
      width: 150%;
      height: 150%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .heart-container .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      opacity: 0.8;
      animation: float 10s infinite linear;
    }
    .heart-container .heart::before,
    .heart-container .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }
    .heart-container .heart::before {
      top: -10px;
      left: 0;
    }
    .heart-container .heart::after {
      left: -10px;
      top: 0;
    }
    .cantada-button {
      background-color: #ff69b4;
      border: none;
      color: white;
      font-size: 1.2rem;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
      transition: transform 0.3s ease;
    }
    .cantada-button:hover {
      transform: scale(1.1);
    }
    .cantada {
      font-size: 1.2rem;
      color: #ff69b4;
      margin-top: 10px;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<script>
  function subirCoracoes() {
    const container = document.querySelector('.foto-container');
    for (let i = 0; i < 20; i++) {
      let coracao = document.createElement('div');
      coracao.classList.add('heart');
      coracao.style.left = `${Math.random() * 100}%`;
      coracao.style.animationDuration = `${Math.random() * 5 + 3}s`;
      container.appendChild(coracao);
    }
  }

  function mostrarEmoji(emoji) {
    const container = document.querySelector('.foto-container');
    const emojiDiv = document.createElement('div');
    emojiDiv.textContent = emoji;
    emojiDiv.style.position = 'absolute';
    emojiDiv.style.top = '50%';
    emojiDiv.style.left = '50%';
    emojiDiv.style.transform = 'translate(-50%, -50%)';
    emojiDiv.style.fontSize = '50px';
    container.appendChild(emojiDiv);
    setTimeout(() => {
      emojiDiv.remove();
    }, 2000);
  }
